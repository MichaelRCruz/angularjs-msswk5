<div class="container-fluid">
  <h2>Library</h2>
  <div class="row">
    <div class="col-md-2">

      <h4>Categories</h4>
      <p>
        <input placeholder="Search applets" ng-model="$ctrl.query" />
      </p>

      <ul class="list-group">
        <li ng-repeat="(category, applets) in ($ctrl.categoryObject | filterNames | filter:$ctrl.query | filterCategories:$ctrl.query:$ctrl.categoryObject)"
            ng-click="$ctrl.defineCategory(category)"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            ng-class="{'active': $ctrl.selectedCategory === category}">
            {{category}}
          <span class="badge badge-primary badge-pill">
            {{ (applets | filter:$ctrl.query).length }}
          </span>
        </li>
      </ul>

    </div>
    <div class="col-md-10">

      <h4>Applets</h4>
      <ul class="applets">
        <li ng-repeat="applet in ($ctrl.categoryObject | filterNames:$ctrl.selectedCategory | filter:$ctrl.query)" class="thumbnail">
          <p>{{applet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
